<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpBot</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/helpbot.css">
</head>

<body>

    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4 custom-blue-text">HelpBot</h1>
            <div class="response-container">
                <p id="listening-message">Listening...</p>
                <p id="response-message"></p>
            </div>
            <button id="start-button" class="btn btn-success">Start Listening</button>

            <!-- Container for displaying search results -->
            <div id="searchResultsContainer" class="mt-4">
                <h2>Search Results</h2>
                <div id="searchResults"></div>
            </div>
        </div>
    </div>


    <script src="js/helpbot.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
